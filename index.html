<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="main.css">
    <title>Razorpay</title>
</head>
<body> 
    <div class="w-full overflow-hidden">
        <div class="w-[1080px] h-[52px] bg-white relative">
            <div class="absolute flex mx-auto items-center top-[8px] left-[300px] justify-center space-x-6">
                <img src="./images/payroll-index-2023-logo.avif" alt="payroll index image" width="125px" height="30px" >
                <p class="block font-mullish font-bold text-s">
                    Take the assessment to know your organisation's payroll health!
                </p>
                <button class="py-[10px] px-4 bg-orange text-white font-mullish font-bold text-xs rounded-md">
                    Start Now
                </button>
            </div>
        </div>
        
          <nav class="bg-deepBlue">
            <div class="relative w-[1080px] mx-auto flex items-center justify-between">
                <!-- logo -->
                <a href="#" class="cursor-pointer py-7 pr-7">
                    <img src="./images/logo.svg" alt="Razorpay Logo" width="125px" height="30px">
                </a>
    
                <!-- nav items -->
                <ul class="flex space-x-6">
                    <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                        <a href="#">Payments</a>
                        <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                    </li>
                    <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                        <a href="#">Banking+</a>
                        <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                    </li>
                    <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                        <a href="#">Credit</a>
                        <!-- <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div> -->
                    </li>
                    <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                        <a href="#">Payroll</a>
                        <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                    </li>
                    <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                        <a href="#">Resources</a>
                        <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                    </li>
                    <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                        <a href="#">Support</a>
                        <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                    </li>
                    <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                        <a href="#">Pricing</a>
                        <!-- <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div> -->
                    </li>
                </ul>
    
                <!-- image and login/signup button -->
                <div class="flex space-x-6">
                    <img src="./images/india-flag.svg" alt="India Flag" width="28px" height="20px">
    
                    <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded text-sm font-bold">Log In</button>
                    <button class="py-3 px-4 font-mullish text-sm bg-white text-lightBlue300 font-bold rounded-sm transition-all duration-200 hover:text-lightBlue500">
                        Sign Up
                        <svg class="inline w-3 h-3 ml-1.5 text-lightBlue-600 dark:text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
